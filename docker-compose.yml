services:
  write-db:
    image: postgres:15-alpine
    container_name: pioneerpulse-write-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: writeuser
      POSTGRES_PASSWORD: writepass
      POSTGRES_DB: pioneerpulse_write
    ports:
      - "5433:5432"
    volumes:
      - write-data:/var/lib/postgresql/data
      - ./database/init/01-write-schema.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U writeuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pioneerpulse-network

  read-db:
    image: postgres:15-alpine
    container_name: pioneerpulse-read-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: readuser
      POSTGRES_PASSWORD: readpass
      POSTGRES_DB: pioneerpulse_read
    ports:
      - "5434:5432"
    volumes:
      - read-data:/var/lib/postgresql/data
      - ./database/init/02-read-schema.sql:/docker-entrypoint-initdb.d/02-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U readuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pioneerpulse-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pioneerpulse-backend
    restart: unless-stopped
    environment:
      WRITE_DB_HOST: write-db
      WRITE_DB_PORT: 5432
      WRITE_DB_USER: writeuser
      WRITE_DB_PASSWORD: writepass
      WRITE_DB_NAME: pioneerpulse_write
      READ_DB_HOST: read-db
      READ_DB_PORT: 5432
      READ_DB_USER: readuser
      READ_DB_PASSWORD: readpass
      READ_DB_NAME: pioneerpulse_read
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      write-db:
        condition: service_healthy
      read-db:
        condition: service_healthy
    networks:
      - pioneerpulse-network

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: pioneerpulse-producer
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:3000
      SERVICE_NAME: my-producer-service
    depends_on:
      - backend
    networks:
      - pioneerpulse-network

  replication:
    build:
      context: ./replication-service
      dockerfile: Dockerfile
    container_name: pioneerpulse-replication
    restart: unless-stopped
    environment:
      WRITE_DB_HOST: write-db
      WRITE_DB_PORT: 5432
      WRITE_DB_USER: writeuser
      WRITE_DB_PASSWORD: writepass
      WRITE_DB_NAME: pioneerpulse_write
      READ_DB_HOST: read-db
      READ_DB_PORT: 5432
      READ_DB_USER: readuser
      READ_DB_PASSWORD: readpass
      READ_DB_NAME: pioneerpulse_read
    depends_on:
      write-db:
        condition: service_healthy
      read-db:
        condition: service_healthy
    networks:
      - pioneerpulse-network

volumes:
  write-data:
  read-data:

networks:
  pioneerpulse-network:
    driver: bridge