services:
  write-db:
    image: postgres:15-alpine
    container_name: pioneerpulse-write-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: writeuser
      POSTGRES_PASSWORD: writepass
      POSTGRES_DB: pioneerpulse_write
    ports:
      - "5433:5432"
    volumes:
      - write-data:/var/lib/postgresql/data
      - ./database/init/01-write-schema.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U writeuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      PORT: 3000
      WRITE_DB_HOST: write-db
      WRITE_DB_PORT: 5432
      WRITE_DB_USER: writeuser
      WRITE_DB_PASSWORD: writepass
      WRITE_DB_NAME: pioneerpulse_write
    ports:
      - "3000:3000"
    depends_on:
      - write-db

volumes:
  write-data:
